[pytest]
# 添加 mcda_core 模块到 Python 路径
# 注意：skills/mcda-core/lib 有 __init__.py，mcda_core 是顶层包
pythonpath = skills

# 测试路径
testpaths = tests/mcda-core

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 测试标记
markers =
    unit: 单元测试（测试单个函数/类）
    integration: 集成测试（测试模块间交互）
    slow: 慢速测试（运行时间较长）
    algorithms: 算法相关测试
    normalization: 标准化相关测试
    weighting: 权重计算相关测试

# 测试覆盖率（需要安装 pytest-cov）
# addopts = -v --tb=short --cov=mcda_core --cov-report=html --cov-report=term
